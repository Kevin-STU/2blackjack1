<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

    <header class="titulo">
        Blackjack
    </header>

    <div class="row mt-2"> <!-- le dice básicamente que deje un margen superior de 20px aprox -->
        <div class="col text-center"> <!-- básicamente todo lo que ponga va a aparecer centrado -->
            <button class="btn btn-danger">Nuevo juego</button>
            <button class="btn btn-primary">Pedir carta</button>
            <button class="btn btn-primary">Parar</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Jugador - <small>0 ptos</small></h1>
            <div id="jugador-cartas">
                <img class="carta" src="assets/cartas/2C.png" >
                <img class="carta" src="assets/cartas/2C.png" >
                <img class="carta" src="assets/cartas/2C.png" >
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>Diler - <small>0 ptos</small></h1>
            <div id="computador-cartas">
                <img class="carta" src="assets/cartas/2C.png" >
                <img class="carta" src="assets/cartas/2C.png" >
                <img class="carta" src="assets/cartas/2C.png" >
            </div>
        </div>
    </div>




    <script src="assets/js/juego.js"></script>

</body>
</html>
